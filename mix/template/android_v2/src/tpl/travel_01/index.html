<!doctype html><html>    <head>        <meta charset="utf-8"/>        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>        <link rel="stylesheet" type="text/css" href="../../all.css"/>        <link rel="stylesheet" type="text/css" href="css/main.css"/>    </head>    <body>        <div id="ln-tpl">            <div class="bg">                <div class="top">                    <div class="titleWrap"><div _type="text" id="title" zoom="0.55" maxlength="10" placeholder="title"></div></div>                    <!--<div class="datetime" id="subtitle" zoom="0.75">-->                    <div class="datetime" id="subtitle">                        <span _type="date" id="subtitle_date" zoom="0.35"><span format="m:m"></span>-<span format="d:d"></span>-<span format="y:yyyy"></span></span>                        <span _type="time" id="subtitle_time" zoom="0.35"><span format="h:H"></span>:<span format="M:i"></span><!--<span format="h:a"></span>--></span>                    </div>                </div>            </div>            <div class="bg gallery_bg">                <div class="gallery" zoom="0.9">                    <div class="wrap">                        <div _type="audio" id="audio_1"></div>                        <div class="album_1 clearfix">                            <img _type="image" id="image_1" />                            <img _type="image" id="image_2" />                            <img _type="image" id="image_3" />                        </div>                        <div class="album_2 clearfix">                            <img _type="image" id="image_4" />                            <img _type="image" id="image_5" />                            <img _type="image" id="image_6" />                        </div>                    </div>                </div>                <div class="white_bg"></div>            </div>            <div class="main">                <div class="dest" zoom="0.9">                    <label for="from" class="from"><span _t="from"></span></label><div _type="text" maxlength="30" id="from" class="from"></div>                    <label for="to" class="to"><span _t="to"></span></label><div _type="text" maxlength="30" id="to" class="to"></div>                </div>                <div class="members" zoom="0.9"><label for="contacts"><span _t="members"></span></label><div _type="contacts" maxlength="100" id="contacts"></div></div>                <div class="contentLabel" zoom="0.9"><label for="content"><span _t="note-taking"></span></label></div>                <div class="contentWrap" zoom="0.9"><div _type="text" id="content" placeholder="something"></div></div>            </div>        </div>                <script type="text/javascript" src="../../all.js"></script>        <script type="text/javascript" src="js/message.js"></script>        <script type="text/javascript" src="js/main.js"></script>    </body></html>
